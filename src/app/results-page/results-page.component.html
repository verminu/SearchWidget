<div class="page-container container-xxl">
  <div class="mb-3">
    <button mat-button mat-stroked-button (click)="navigateToSearchPage()">
      <mat-icon>arrow_back</mat-icon>
      Back to Search
    </button>
  </div>

  <mat-chip-set *ngIf="filterChips.length" class="mb-3">
    <mat-chip *ngFor="let chip of filterChips" [disableRipple]="true">
      <strong>{{chip.label}}:</strong> {{chip.value}}
    </mat-chip>
  </mat-chip-set>

  <ng-container *ngIf="displayedColumns">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="tableDataSource">

        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef>{{column.label}}</th>
          <td mat-cell *matCellDef="let element"> {{getColumnValue(element[column.key])}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
      </table>

      <div *ngIf="!tableDataSource.data.length && !(loading$ | async)" class="no-results-container">
        <mat-icon>search_off</mat-icon>
        <p>No results found. Try adjusting your search criteria or filters to find what you're looking for.</p>
      </div>

      <div *ngIf="loading$ | async" class="loading-in-progress-container">
        <mat-icon>hourglass_empty</mat-icon>
        <p>Loading results...</p>
      </div>

      <mat-paginator [class.d-none]="!tableDataSource.data.length"
                     [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons>
      </mat-paginator>
    </div>
  </ng-container>
</div>
